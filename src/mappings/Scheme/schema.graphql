type Proposal @entity {
  id: ID!

  # Schema properties
  to: [String!]
  callData: [String!]
  value: [BigInt!]
  totalOptions: BigInt
  state: ProposalState
  title: String
  descriptionHash: String
  submittedTime: BigInt

  # VotingMachine properties
  schemeId: String
  callbacks: String
  votingMachineProposalState: VotingMachineProposalState
  votingMachineExecutionState: VotingMachineExecutionState
  winningVote: BigInt
  proposer: String
  currentBoostedVotePeriodLimit: BigInt
  paramsHash: String
  daoBountyRemain: BigInt
  daoBounty: BigInt
  totalStakes: BigInt
  confidenceThreshold: BigInt
  secondsFromTimeOutTillExecuteBoosted: BigInt
  boostedPhaseTime: BigInt
  preBoostedPhaseTime: BigInt
  daoRedeemItsWinnings: Boolean

  # Related entities
  votes: [Vote!] @derivedFrom(field: "proposal")
}

enum ProposalState {
  None
  Submitted
  Rejected
  Passed
}

enum VotingMachineProposalState {
  None
  Expired
  ExecutedInQueue
  ExecutedInBoost
  Queued
  PreBoosted
  Boosted
  QuietEndingPeriod
}

enum VotingMachineExecutionState {
  None
  Failed
  QueueBarCrossed
  QueueTimeOut
  PreBoostedBarCrossed
  BoostedTimeOut
  BoostedBarCrossed
}

