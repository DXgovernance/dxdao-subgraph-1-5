type Vote @entity {
  id: ID!
  proposal: Proposal!
  member: Member
  vote: BigInt!
  reputation: BigInt!
}

type Stake @entity {
  id: ID!
  proposal: Proposal!
  avatar: String!
  staker: String!
  vote: BigInt!
  amount: BigInt!
  timestamp: BigInt!
  txId: String!
}

type Redeem @entity {
  id: ID!
  proposal: Proposal!
  avatar: String!
  redeemer: String!
  amount: BigInt!
  timestamp: BigInt!
  txId: String!
}

